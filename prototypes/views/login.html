<!doctype html>
<html lang="en" ng-app="login">
<head>
    <meta charset="UTF-8">
    <title>VTP</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../public/css/stylesheet.css" type="text/css">
</head>
<body >
    <!--Navigation bar-->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Vrijstellingen & trajecten</a>
            </div>
        </div>
    </nav>

    <div id="login" class="container centered" ng-controller="loginCtrl">
        <h1>Login</h1><br>

        <div class="input-group input-group-lg">
            <span class="input-group-addon" id="sizing-addon1">
                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
            </span>
            <input type="text" class="form-control" placeholder="E-mailadres" aria-describedby="sizing-addon1" ng-model="user.email">
        </div>
        <br>
        <div class="input-group input-group-lg">
            <span class="input-group-addon" id="sizing-addon1">
                <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
            </span>
            <input type="password" class="form-control" placeholder="Password" aria-describedby="sizing-addon1" ng-model="user.password">
        </div>
        <br>
        <button type="submit" class="btn btn-primary" id="loginButton" ng-click="loginUser()">Login</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
    <script src="../routes/index.js"></script>
</body>
</html>
